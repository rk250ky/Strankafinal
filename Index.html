<script id="template-menu" type="text/template">


    <article id="WhatareE-Sports">

        <h2>What are E-Sports</h2>


        <div class="text text-2560">
            eSports describes the world of competitive, organized video gaming.
            Competitors from different leagues or teams face off in the same games that are popular with at-home
            gamers.
            These gamers are watched and followed by millions of fans all over the world, who attend live events or
            tune
            in
            on TV or online.
            Streaming services like Twitch allow viewers to watch as their favorite gamers play in real time, and
            this
            is
            typically where popular gamers build up their fandoms.
        </div>

        <h2>E-sports: </h2>

        <ul class="ul-1000 ul-2000 ">
            <li>Starcraft 2</li>
            <li><a href="#Dota2"> Dota 2</a></li>
            <li><a href="#CsGo"> Counter Strike: Global Offensive</a></li>
            <li>Pac man</li>
            <li>Etc.</li>
        </ul>


    </article>
    <article id="Whowatche-Sports">
        <h2>Who watch e-Sports</h2>


        <div class="text text-2560">
            Short answer? A lot of people. According to a report from Newzoo, a market analytics company, 380
            million people
            worldwide will watch eSports this year, including 165 million eSports enthusiasts (a term that describes
            frequent viewers, as opposed to occasional viewers). The bulk of these enthusiasts watch from North
            America,
            China and South Korea.
            Tournaments and other events can attract viewing crowds that rival most traditional professional sports
            outings.
            The 2017 League of Legends World Championship drew more than 80 million viewers, making it one of the
            most
            popular eSports competitions ever. In July, ESPN and Disney XD announced they secured a multi-year deal
            to
            broadcast the Overwatch League, a brand-new international league with 12 franchises centered around the
            incredibly popular multiplayer first-person shooter came, Overwatch.
            According to research from Newzoo, 588 major esports events were held in 2017.
        </div>

    </article>
    <article id="Whoplayse-Sports">
        <h2>Who plays eSports?</h2>

        <div class="text text-2560">
            As hard as it may be to imagine for devotees of traditional sports leagues like the NFL or the NBA;
            eSports, at
            its highest levels, functions in a similar way. In fact, this April, the NBA held a draft for the launch
            of its
            new eSports league centered around the basketball-themed NBA 2K game franchise. During the draft, 102
            professional eSports players were selected, with all of the pomp and circumstance normally reserved for
            players
            on the court.
        </div>

        <figure>
            <div class="img2 img2-762 transition">
                <img class="img2 img2-762" src="Pictures/lol%20play.jpg" alt="Hrac" title="Hrac">
            </div>
        </figure>

        <div class="text text-2560">
            Colleges have even gotten in on the action. More than 50 colleges have varsity eSports programs,
            recognized by a
            governing body called the National Association of Collegiate Esports. NACE championships dole out
            thousands of
            dollars in prize money, which is put towards scholarships for the winners.
        </div>

    </article>

</script>

<script id="template-Csgo" type="text/template">
    <article id="CSGo">
        <h1>Counter Strike : Global Offensive</h1>
        <div class="text text-2560">
            Counter-Strike: Global Offensive is a multiplayer first-person shooter video game developed by Valve and
            Hidden
            Path Entertainment. It is the fourth game in the Counter-Strike series and was released for Windows, OS X,
            Xbox
            360, and PlayStation 3 in August 2012, while the Linux version was released in 2014.

        </div>

        <div class="text text-2560">
            The game pits two teams against each other: the Terrorists and the Counter-Terrorists. Both sides are tasked
            with eliminating the other while also completing separate objectives. The Terrorists, depending on the game
            mode, must either plant the bomb or defend the hostages, while the Counter-Terrorists must either prevent
            the
            bomb from being planted, defuse the bomb, or rescue the hostages. There are nine game modes, all of which
            have
            distinct characteristics specific to that mode. The game also has matchmaking support that allows players to
            play on dedicated Valve servers, as well as allowing members of the community to host their own servers with
            custom maps and game modes. A battle-royale game-mode, "Danger Zone", was introduced in 2018.

        </div>
        <div class="img2 img2-762">
            <img src="Pictures/csgo.jpg" class="img2 img2-762" alt="Csgo screen" title="Csgo screen">

        </div>
        <div class="text text-2560">
            Global Offensive received positive reviews from critics on release, who praised for its gameplay and
            faithfulness to predecessors, though it was criticized for some of its early features and was noted for
            differences between the console and PC versions. Since its release, it has drawn in an estimated 11 million
            players per month, and has gathered an active competitive scene, with many tournaments sponsored by Valve
            themselves. In December 2018, Valve transitioned the game to a free-to-play model, focusing on revenue from
            cosmetic items.

        </div>
    </article>
    <article id="Gameplay">
        <h1>Gameplay</h1>

        <div class="text text-2560">
            Global Offensive, like prior games in the Counter-Strike series, is an objective-based, multiplayer
            first-person
            shooter. Two opposing teams, known as the Terrorists and the Counter-Terrorists, compete in game modes to
            complete objectives, such as securing a location to plant or defuse a bomb and rescuing or guarding
            hostages.At
            the end of each round, players are rewarded based on their individual performance with in-game currency to
            spend
            on other weapons or utility in subsequent rounds. Winning rounds rewards more money than losing does, and
            completing objectives such as killing enemies gives cash bonuses. Uncooperative actions, such as killing
            teammates, results in a penalty.
        </div>
        <div class="img2 img2-762">
            <img class="img2 img2-762" src="Pictures/revolver%20csgo.jpg" alt="Revolver image gameplay"
                 title="Gameplay">

        </div>

        <div class="text text-2560">
            There are five categories of purchasable weapons, four being guns and the final being utilities: rifles,
            sub-machine guns (SMGs), heavy, pistols, and grenades. All guns have different properties and all grenade
            types
            have different in-game effects. The hand grenade (HE) deals damage in a small radius, the smoke grenade
            temporarily places a smoke screen, the decoy grenade emulates the player's primary gun, the flashbang
            temporarily blinds players who look towards it when it explodes, and the Molotov cocktail and Incendiary
            Grenade
            set a small part of the map on fire for a short period of time. Alongside all of the main weapons, the Zeus
            x27,
            a taser, can also be purchased.
        </div>
    </article>
</script>

<script id="template-Dota2" type="text/template">
    <article id="Dota2s">
        <h1>Dota 2</h1>

        <div class="text text-2560">
            Dota 2 is a multiplayer online battle arena (MOBA) video game developed and published by Valve.
            The game is a sequel to Defense of the Ancients (DotA), which was a community-created mod for Blizzard
            Entertainment's Warcraft III:
            Reign of Chaos and its expansion pack, The Frozen Throne. Dota 2 is played in matches between two teams
            of five players,
            with each team occupying and defending their own separate base on the map. Each of the ten players
            independently controls a powerful
            character, known as a "hero", who all have unique abilities and differing styles of play.
            During a match, players collect experience points and items for their heroes to successfully defeat the
            opposing team's
            heroes in player versus player combat. A team wins by being the first to destroy the other team's
            "Ancient", a large structure
            located within their base.
        </div>
        <figure>
            <div class="img2 img2-762 img2-600">
                <img class="img2 img2-762 img2-600" src="Pictures/dota-2-cover.jpg" alt="dota2cover"
                     title="Dota 2 cover">

            </div>
        </figure>
        <div class="text text-2560">
            Development of Dota 2 began in 2009 when IceFrog, lead designer of Defense of the Ancients, was hired by
            Valve to create a modernized remake for them in the Source game engine. It was officially released for
            Microsoft Windows, OS X, and Linux-based personal computers via the digital distribution platform Steam
            in July 2013, following a Windows-only open beta phase that began two years prior. The game is fully
            free-to-play with no heroes or any other gameplay element needing to be bought or otherwise unlocked. To
            maintain it, Valve supports the game as a service, offering loot boxes and a battle pass subscription
            system called Dota Plus that offer non-gameplay altering virtual goods in return, such as hero cosmetics
            and audio replacement packs. The game has also been updated with various other features since release,
            such as a port to the Source 2 engine and support for virtual reality.
        </div>
        <div class="text text-2560">
            Dota 2 has a large esports scene, with teams from around the world playing in various professional
            leagues and tournaments. Valve manages an event format known as the Dota Pro Circuit, which are a series
            of tournaments that award qualification points for earning direct invitations to The International, the
            game's premier annual tournament. Internationals feature a crowdfunded prize money system that has seen
            amounts in upwards of US$30 million, making Dota 2 the most lucrative game in esports. Media coverage of
            most tournaments is done by a selection of on-site staff who provide commentary and analysis for the
            ongoing matches, similar to traditional sporting events. In addition to playing matches to a live
            audience in arenas and stadiums, broadcasts of them are also streamed live over the internet, and
            sometimes simulcast on television networks, with peak viewership numbers in the millions.
        </div>

        <section id="Gameplays">
            <h2>Gameplay</h2>
            <div class="text text-2560">
                Dota 2 is a multiplayer online battle arena (MOBA) video game in which two teams of five players compete
                to collectively destroy a large structure defended by the opposing team known as the "Ancient", whilst
                defending their own. As in Defense of the Ancients, the game is controlled using standard real-time
                strategy controls, and is presented on a single map in a three-dimensional isometric perspective. Ten
                players each control one of the game's 119 playable characters, known as "heroes", with each having
                their own design, strengths, and weaknesses. Heroes are divided into two primary roles, known as the
                core and support. Cores, which are also called carries, begin each match as weak and vulnerable, but are
                able to become more powerful later in the game, thus becoming able to "carry" their team to victory.
                Supports generally lack abilities that deal heavy damage, instead having ones with more functionality
                and utility that provide assistance for their cores, such as providing healing and other buffs. Players
                select their hero during a pre-game drafting phase, where they can also discuss potential strategies and
                hero matchups with their teammates. Heroes are removed from the drafting pool and become unavailable for
                all other players once one is selected, and can not be changed once the drafting phase is over.

            </div>
            <figure>
                <div class="img2 img2-762 img2-600">
                    <img class="img2 img2-762 img2-600" src="Pictures/screenshot_07.jpg" alt="Dota2 gameplay"
                         title="Gameplay">

                </div>
            </figure>
            <div class="text text-2560">
                All heroes have a basic attack in addition to powerful abilities, which are the primary method of
                fighting. Each hero has at least four of them, all of which are unique. Heroes begin each game with an
                experience level of one, only having access to one of their abilities, but are able to level up and
                become more powerful during the course of the game, up to a maximum level of 30. Whenever a hero gains
                an experience level, the player is able to unlock another of their abilities or improve one already
                learned. The most powerful ability for each hero is known as their "ultimate", which requires them to
                have an experience level of six in order to use.
            </div>
        </section>
        <section id="Development">
            <h2>Development</h2>
            <div class="text text-2560">
                In June 2015, Valve announced that the entirety of Dota 2 would be ported over to their Source 2 game
                engine in an update called Dota 2 Reborn. Reborn was first released as an opt-in beta update that same
                month, and officially replaced the original client in September 2015, making it the first game to use
                the engine. Reborn included a new user interface framework design, ability for custom game modes created
                by the community, and the full replacement of the original Source engine with Source 2. Largely
                attributed to technical difficulties players experienced with the update, the global player base
                experienced a sharp drop of approximately sixteen percent the month following the release of it.
                However, after various updates and patches, over a million concurrent players were playing again by the
                beginning of 2016, with that number being the largest in nearly a year. The move to Source 2 also
                allowed the use of the Vulkan graphics API, which was released as an optional feature in May 2016,
                making Dota 2 one of the first games to offer it.
            </div>
            <figure>
                <div class="img2 img2-762 img2-600">
                    <img class="img2 img2-762 img2-600" src="Pictures/logodota2.jpg" alt="Dota2 logo"
                         title="Dota2 logo">
                </div>
            </figure>
            <div class="text text-2560">
                Dota 2 was first made available to the public at Gamescom in 2011, coinciding with the inaugural
                International championship, the game's premier esport tournament event. At the event, Valve began
                sending out closed beta invitations to DotA players and attendees for the Microsoft Windows version of
                the game. Although the game was originally meant to publicly release in 2012.
            </div>
        </section>
    </article>
</script>

<script id="template-Survay" type="text/template"  >
    <form id="formmenu" onreset="tablereset()" onsubmit="processOpnFrmData(event)" class="formenu" >
        <!--    ////////////////////////////name/////////////////////////////////-->
        <div class="labeltext">
            <label for="name"> Name (4 to 12 characters):</label>

            <input type="text" id="name" name="name" required

        </div>

<script id="template-article-form" type="text/template">
    <article>

        <h2>{{formTitle}}</h2>
        <br><br>

        <form id="articleForm" onsubmit="return {{formSubmitCall}}"  >
            <div class="labeltext">
            <label for="authorm">Author:</label>
            <input type="text" name="authorm" id="authorm"  size="40" value="{{author}}" required title="Article author, max. length 100 characters." maxlength="100" placeholder="e.g. Autor" />
           </div>

            <div class="labeltext">

            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{title}}" size="40"  maxlength="100" pattern="\S[\S\s]*" required title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space." placeholder="e.g. My story." />
            </div>

            <div class="labeltext">

            <label for="imageLink">Image (url):</label>
            <input type="url" name="imageLink" id="imageLink"  value="{{imageLink}}" size="40" title="Image URL, max. length 100 characters." maxlength="100"/>
            <br>
                    <fieldset>
                <legend>Image Upload</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                <br />
                <button type="button" id="btFileUpload" onclick="uploadImg('{{urlBase}}','put')" class="button">Send image to server</button>
            <br>
                </fieldset>
            </div>


            <div class="labeltext">
            <label for="content">Article content:</label>
            <textarea
                    name="content" id="content" spellcheck="true" lang="sk"
                    cols="50" rows="20" required
                    title="Article content, mandatory item, can be plain text or in HTML.">{{content}}</textarea>
            <br>
            </div>
            <div class="labeltext">
            <label for="tags">Keywords:</label>
            <input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
                    title="Keyword list, comma separated." placeholder="e.g. village, drama" />

            </div>
            <div>
            <button type="reset" class="button">
                Reset to Original Form
            </button>
            <button type="submit" class="button">
                {{submitBtTitle}}
            </button>
            </div>
        </form>

    </article>


        <a href="{{backLink}}" class="button"><< Back</a>

</script>

<script id="template-addarticle-form" type="text/template"  onsubmit="reset()"  >

    <section>
        <h2>Nový článok / New Article</h2>

        <form id="articleForms" class="1"   >
            <label for="authors">Autor / Author:</label>
            <input type="text" name="authors" id="authors"  size="50" title="Autor článku, maximálna dĺžka: 100 znakov (article author, max. length 100 characters)." maxlength="100" placeholder="napr. Ján Trieska" />
            <br>
            <label for="title">Názov / Title:</label>
            <input type="text" name="title" id="titles" size="50"  maxlength="100" pattern="\S[\S\s]*" required title="Názov článku, povinná položka, maximálna dĺžka: 100 znakov, prvý znak nesmie byť medzera (Article title, mandatory item, max. length: 100 characters, the first character must not be a space)." placeholder="napr. Môj prvý príbeh / e.g. My story." />
            <!--
            \s =  match any white space character
            \S =  match any non-white space character
            -->
            <br>
            <label for="imageLink">Obrázok / Image (url):</label>
            <input type="url" name="imageLink" id="imageLinks" size="50" title="URL obrázka. Maximálna dĺžka: 100 znakov (image URL, max. length 100 characters)." maxlength="100"/>
            <br>
            <fieldset>
                <legend class="text">Image Upload</legend>
                <input type="file" id="flElms" name="file" accept="image/jpeg, image/png"/>
                <br />
                <button type="button" id="btFileUploads" onclick="uploadImgs('{{urlBase}}','put')" class="button">Send image to server</button>
            </fieldset>

            <br>
            <label for="content">Text článku / Article content:</label>
            <textarea name="content" id="contents" spellcheck="true" lang="sk" cols="50" rows="20" required title="Obsah článku, povinná položka,  môže byť obyčajný text alebo html (Article content, mandatory item, can be plain text or in HTML)."></textarea>
            <br>
            <label for="tags">Kľúčové slová / Keywords:</label>
            <input type="text" name="tags" id="tagss" size="50" title="Zoznam kľúčových slov oddelených čiarkou (Keyword list, comma separated)." placeholder="napr. dedina, dráma / e.g. village, drama" />

            <br>
            <br>
            <button type="reset">
                Reset
            </button>
            <button type="button" onclick="addNewArticle()">
                Pridaj článok / Add article
            </button>


        </form>


    </section>
</script>
